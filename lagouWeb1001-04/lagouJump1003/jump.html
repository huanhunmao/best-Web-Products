<!DOCTYPE html>
<html>

<head>
    <title>跳转页面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/jump.css">
</head>

<body>
    <div class="header"></div>
    <div class="boxCon">
        <!-- 上面是个图片  -->
        <div class="logo1"></div>
        <form action="#" method="get">
            <div class="formBox">
                <!-- 两个小图片 -->
                <div class="imgBox cle">
                    <img src="./img/2.png" alt="" class="g_1 fl">
                    <img src="./img/3.png" alt="" class="g_2 fl">
                </div>
                <!-- 二维码下面的部分 分为左右两部分 -->
                <div class="ipLeft fl">
                    <div class="line1_1">
                        <p class="m_1 fl spa spa1">密码登录</p>
                        <p class="m_2 fl">验证码登录</p>
                    </div>
                    <div class="line2_2">
                        <input type="text" placeholder="请输入常用手机号">
                    </div>
                    <div class="line2_2">
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <p class="forget ">忘记密码？</p>
                    <input type="submit" value="登录">
                    <span class="or">or</span>
                </div>
                <div class="ipRight fl">
                    <!-- 4行内容  -->
                    <div class="h_1">还没有账号</div>
                    <div class="h_2">立即注册 <img src="./icons/1.png" alt=""> </div>
                    <div class="h_3 fl">
                        <p>使用以下账号直接登录</p>
                        <img src="./icons/2.png" alt="">
                        <img src="./icons/3.png" alt="">
                        <img src="./icons/4.png" alt="">
                        <img src="./icons/5.png" alt="">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- <div class="spa">
        <span></span>
        <span></span>
    </div> -->
</body>

</html>
